    <title>calculadora de gorjeta</title>

<div class="area">

    <label for="porcentagem"></label>
    <select id="porcentagem" name="porcentagem">

      </select>
      </form>
<button id="calcular">calcular Gorjeta</button>

        a gorjeta é <span id="valor-gorjeta"</span>por pessoa.

</div>
</div>
</div>
